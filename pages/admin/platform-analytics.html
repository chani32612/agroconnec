<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgroConnect â€“ Platform Analytics</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="/auth.js"></script>
  <script src="/components/components.js" defer></script>
  <style>
    :root { --green:#375432; --accent:#36b94a; --bg:#f7f6ea; } 
    body { margin:0; font-family:'Georgia', serif; background:var(--bg); color:var(--green);}
    .container { max-width:1200px; margin:20px auto; padding:0 20px; }
    .admin-card { background: #fff; padding: 25px; border-radius: 14px; box-shadow: 0 2px 8px #17741014; margin-top: 20px; }
    .admin-card h1 { margin-top: 0; color: var(--green); }
    .analytics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-top: 20px; }
    .analytics-item { background: var(--bg); padding: 20px; border-radius: 10px; text-align: center; }
    .analytics-item h3 { margin-top: 0; color: var(--accent); }
    .analytics-item p { font-size: 1.8em; font-weight: 600; margin: 5px 0; }
    .chart-container { background: #fff; padding: 20px; border-radius: 14px; box-shadow: 0 2px 8px #17741014; margin-top: 30px; }
    .chart-container h2 { color: var(--green); margin-top: 0; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div data-include="/components/header.html"></div>

  <main class="container">
    <div class="admin-card">
      <h1>Platform Analytics Dashboard</h1>
      
      <div class="analytics-grid">
        <div class="analytics-item">
          <h3>Total Users</h3>
          <p>1,250</p>
        </div>
        <div class="analytics-item">
          <h3>Active Farmers</h3>
          <p>120</p>
        </div>
        <div class="analytics-item">
          <h3>Total Products</h3>
          <p>890</p>
        </div>
        <div class="analytics-item">
          <h3>Total Sales Value</h3>
          <p>$75,000</p>
        </div>
      </div>

      <div class="chart-container">
        <h2>Sales Over Time</h2>
        <canvas id="salesChart"></canvas>
      </div>

      <div class="chart-container">
        <h2>User Registration Trends</h2>
        <canvas id="registrationChart"></canvas>
      </div>

    </div>
  </main>

  <div data-include="/components/footer.html"></div>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      if (!protectPage('admin')) return;
      await loadUserDataForAdmin();

      // Sample data for charts
      const salesData = {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Monthly Sales ($)',
          data: [12000, 19000, 30000, 25000, 22000, 35000],
          backgroundColor: 'rgba(54, 185, 74, 0.5)',
          borderColor: 'rgba(54, 185, 74, 1)',
          borderWidth: 1
        }]
      };

      const registrationData = {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'New Registrations',
          data: [50, 70, 120, 90, 80, 150],
          backgroundColor: 'rgba(55, 84, 50, 0.5)',
          borderColor: 'rgba(55, 84, 50, 1)',
          borderWidth: 1
        }]
      };

      // Render Sales Chart
      new Chart(document.getElementById('salesChart'), {
        type: 'bar',
        data: salesData,
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      // Render Registration Chart
      new Chart(document.getElementById('registrationChart'), {
        type: 'line',
        data: registrationData,
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    });
  </script>
</body>
</html>
