<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgroConnect â€“ Add/Edit Inventory Item</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="/auth.js"></script>
  <script src="/components/components.js" defer></script>
  <style>
    :root { --green:#375432; --accent:#36b94a; --bg:#f7f6ea; } 
    body { margin:0; font-family:'Georgia', serif; background:var(--bg); color:var(--green);}
    .container { max-width:1200px; margin:20px auto; padding:0 20px; }
    .inventory-form-card { background: #fff; padding: 25px; border-radius: 14px; box-shadow: 0 2px 8px #17741014; }
    .inventory-form-card h1 { margin-top: 0; color: var(--green); }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; font-weight: 600; }
    .form-group input[type="text"], .form-group input[type="number"], .form-group textarea, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1.5px solid #86b691;
      border-radius: 8px;
      font-size: 1em;
      box-sizing: border-box;
    }
    .form-group textarea { min-height: 100px; resize: vertical; }
    .submit-btn { background:#408a46;color:#fff;border:none;padding:12px 25px;border-radius:9px;font-size:1.1em;cursor:pointer;font-weight:600; margin-top: 20px; }
    .submit-btn:hover { background: #336d38; }
  </style>
</head>
<body>
  <div data-include="/components/header.html"></div>

  <main class="container">
    <div class="inventory-form-card">
      <h1>Add/Edit Inventory Item</h1>
      <form>
        <div class="form-group">
          <label for="itemName">Item Name:</label>
          <input type="text" id="itemName" name="itemName" required>
        </div>
        <div class="form-group">
          <label for="category">Category:</label>
          <select id="category" name="category" required>
            <option value="">Select Category</option>
            <option value="Seeds">Seeds</option>
            <option value="Fertilizers">Fertilizers</option>
            <option value="Pesticides">Pesticides</option>
            <option value="Tools">Tools</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="price">Price (per unit):</label>
          <input type="number" id="price" name="price" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="unit">Unit (e.g., bag, bottle, piece):</label>
          <input type="text" id="unit" name="unit" required>
        </div>
        <div class="form-group">
          <label for="stock">Stock Quantity:</label>
          <input type="number" id="stock" name="stock" required>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
          <label for="image">Item Image URL:</label>
          <input type="text" id="image" name="image">
        </div>
        <button type="submit" class="submit-btn">Save Item</button>
      </form>
    </div>
  </main>

  <div data-include="/components/footer.html"></div>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      if (!protectPage('supplier')) return;
      await loadUserDataForSupplier();

      const urlParams = new URLSearchParams(window.location.search);
      const itemId = urlParams.get('id');

      if (itemId) {
        // In a real application, fetch item details to pre-fill the form for editing
        document.querySelector('h1').textContent = 'Edit Inventory Item';
        // Example: populate form fields with fetched data
        // document.getElementById('itemName').value = 'Fetched Item Name';
      }

      document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = {
          itemName: document.getElementById('itemName').value,
          category: document.getElementById('category').value,
          price: document.getElementById('price').value,
          unit: document.getElementById('unit').value,
          stock: document.getElementById('stock').value,
          description: document.getElementById('description').value,
          image: document.getElementById('image').value
        };
        console.log('Saving inventory item:', formData);
        alert('Inventory item saved successfully! (This is a demo)');
        // In a real app, send this data to your server to add or update the item
      });
    });
  </script>
</body>
</html>
