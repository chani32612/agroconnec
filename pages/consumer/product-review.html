<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgroConnect â€“ Product Review</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="/auth.js"></script>
  <script src="/components/components.js" defer></script>
  <style>
    :root { --green:#375432; --accent:#36b94a; --bg:#f7f6ea; } 
    body { margin:0; font-family:'Georgia', serif; background:var(--bg); color:var(--green);}
    .container { max-width:1200px; margin:20px auto; padding:0 20px; }
    .review-form-card { background: #fff; padding: 25px; border-radius: 14px; box-shadow: 0 2px 8px #17741014; }
    .review-form-card h1 { margin-top: 0; color: var(--green); }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; font-weight: 600; }
    .form-group input[type="text"], .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1.5px solid #86b691;
      border-radius: 8px;
      font-size: 1em;
      box-sizing: border-box;
    }
    .form-group textarea { min-height: 100px; resize: vertical; }
    .rating-stars { font-size: 1.5em; color: #ffc107; cursor: pointer; }
    .rating-stars .far { color: #e4e5e9; }
    .submit-review-btn { background:#408a46;color:#fff;border:none;padding:12px 25px;border-radius:9px;font-size:1.1em;cursor:pointer;font-weight:600; margin-top: 20px; }
    .submit-review-btn:hover { background: #336d38; }
  </style>
</head>
<body>
  <div data-include="/components/header.html"></div>

  <main class="container">
    <div class="review-form-card">
      <h1 id="review-product-title">Review Product: [Product Name]</h1>
      <form>
        <div class="form-group">
          <label for="rating">Rating:</label>
          <div id="rating-stars" class="rating-stars">
            <i class="fas fa-star" data-rating="1"></i>
            <i class="fas fa-star" data-rating="2"></i>
            <i class="fas fa-star" data-rating="3"></i>
            <i class="fas fa-star" data-rating="4"></i>
            <i class="fas fa-star" data-rating="5"></i>
          </div>
          <input type="hidden" id="rating" name="rating" value="0">
        </div>
        <div class="form-group">
          <label for="reviewTitle">Review Title:</label>
          <input type="text" id="reviewTitle" name="reviewTitle" required>
        </div>
        <div class="form-group">
          <label for="reviewText">Your Review:</label>
          <textarea id="reviewText" name="reviewText" required></textarea>
        </div>
        <button type="submit" class="submit-review-btn">Submit Review</button>
      </form>
    </div>
  </main>

  <div data-include="/components/footer.html"></div>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      if (!protectPage('consumer')) return;
      await loadUserDataForConsumer();

      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get('id');
      const productName = urlParams.get('name') || 'Unknown Product';

      document.getElementById('review-product-title').textContent = `Review Product: ${productName}`;

      const ratingStars = document.getElementById('rating-stars');
      const ratingInput = document.getElementById('rating');

      ratingStars.addEventListener('click', function(e) {
        if (e.target.classList.contains('fa-star')) {
          const rating = e.target.dataset.rating;
          ratingInput.value = rating;
          Array.from(ratingStars.children).forEach(star => {
            if (star.dataset.rating <= rating) {
              star.classList.remove('far');
              star.classList.add('fas');
            } else {
              star.classList.remove('fas');
              star.classList.add('far');
            }
          });
        }
      });

      // Handle form submission (e.g., send review to backend)
      document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        const reviewData = {
          productId: productId,
          rating: ratingInput.value,
          reviewTitle: document.getElementById('reviewTitle').value,
          reviewText: document.getElementById('reviewText').value
        };
        console.log('Submitting review:', reviewData);
        alert('Review submitted successfully! (This is a demo, no actual submission)');
        // In a real app, you'd send this data to your server
      });
    });
  </script>
</body>
</html>
