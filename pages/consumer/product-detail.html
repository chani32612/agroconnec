<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgroConnect â€“ Product Detail</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="/auth.js"></script>
  <script src="/consumer-products.js"></script>
  <script src="/components/components.js" defer></script>
  <style>
    :root { --green:#375432; --accent:#36b94a; --bg:#f7f6ea; }
    body { margin:0; font-family:'Georgia', serif; background:var(--bg); color:var(--green);}
    .container { max-width:1200px; margin:20px auto; padding:0 20px; }
    .product-detail-card { display: flex; flex-wrap: wrap; gap: 30px; background: #fff; padding: 25px; border-radius: 14px; box-shadow: 0 2px 8px #17741014; }
    .product-detail-card img { flex: 1; min-width: 300px; max-width: 500px; height: auto; border-radius: 10px; object-fit: cover; }
    .product-info { flex: 2; min-width: 300px; }
    .product-info h1 { margin-top: 0; color: var(--green); }
    .product-info .price { font-size: 1.8em; font-weight: 700; color: var(--accent); margin-bottom: 15px; }
    .product-info p { margin-bottom: 10px; line-height: 1.6; }
    .product-info .farmer-info { margin-top: 20px; padding-top: 15px; border-top: 1px solid #eee; }
    .product-info .farmer-info h3 { color: #33823d; }
    .add-to-cart-btn { background:#408a46;color:#fff;border:none;padding:12px 25px;border-radius:9px;font-size:1.1em;cursor:pointer;font-weight:600; margin-top: 20px; }
    .add-to-cart-btn:hover { background: #336d38; }
  </style>
</head>
<body>
  <div data-include="/components/header.html"></div>

  <main class="container">
    <div class="product-detail-card">
      <img id="product-image" src="" alt="Product Image">
      <div class="product-info">
        <h1 id="product-title">Product Name</h1>
        <p class="price" id="product-price">$0.00</p>
        <p id="product-description">Product description goes here.</p>
        <div class="farmer-info">
          <h3>About the Farmer</h3>
          <p id="farmer-name">Farmer Name</p>
          <p id="farmer-location">Farmer Location</p>
        </div>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
    </div>
  </main>

  <div data-include="/components/footer.html"></div>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      if (!protectPage('consumer')) return;
      await loadUserDataForConsumer();

      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get('id');

      if (productId) {
        // In a real application, you would fetch product details from an API
        // For now, let's use a placeholder or mock data
        const product = {
          id: productId,
          name: 'Organic Apples',
          price: '$3.99/lb',
          description: 'Freshly picked organic apples from local farms. Sweet, crisp, and perfect for snacking or baking.',
          image: '/images/apple.png', // Placeholder image
          farmer: 'Green Valley Farms',
          location: 'Rural Town, State'
        };

        document.getElementById('product-image').src = product.image;
        document.getElementById('product-title').textContent = product.name;
        document.getElementById('product-price').textContent = product.price;
        document.getElementById('product-description').textContent = product.description;
        document.getElementById('farmer-name').textContent = product.farmer;
        document.getElementById('farmer-location').textContent = product.location;
      } else {
        // Handle case where no product ID is provided
        document.querySelector('.product-detail-card').innerHTML = '<p>No product selected.</p>';
      }
    });
  </script>
</body>
</html>
