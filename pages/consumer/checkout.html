<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgroConnect â€“ Checkout</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="/auth.js"></script>
  <script src="/components/components.js" defer></script>
  <style>
    :root { --green:#375432; --accent:#36b94a; --bg:#f7f6ea; } 
    body { margin:0; font-family:'Georgia', serif; background:var(--bg); color:var(--green);}
    .container { max-width:1200px; margin:20px auto; padding:0 20px; }
    .checkout-form { background: #fff; padding: 25px; border-radius: 14px; box-shadow: 0 2px 8px #17741014; }
    .checkout-form h2 { color: #33823d; margin-top: 0; margin-bottom: 20px; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; font-weight: 600; }
    .form-group input[type="text"], .form-group input[type="email"], .form-group input[type="tel"] {
      width: 100%;
      padding: 10px;
      border: 1.5px solid #86b691;
      border-radius: 8px;
      font-size: 1em;
      box-sizing: border-box;
    }
    .checkout-summary { margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; }
    .checkout-summary h3 { color: #33823d; margin-bottom: 15px; }
    .checkout-summary .item { display: flex; justify-content: space-between; margin-bottom: 8px; }
    .checkout-summary .total { font-size: 1.2em; font-weight: 700; margin-top: 15px; padding-top: 10px; border-top: 1px dashed #ccc; }
    .place-order-btn { background:#408a46;color:#fff;border:none;padding:12px 25px;border-radius:9px;font-size:1.1em;cursor:pointer;font-weight:600; margin-top: 25px; width: 100%; }
    .place-order-btn:hover { background: #336d38; }
  </style>
</head>
<body>
  <div data-include="/components/header.html"></div>

  <main class="container">
    <h1 style="margin:10px 0 6px;">Checkout</h1>
    <div class="checkout-form">
      <h2>Shipping Information</h2>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" required>
      </div>
      <div class="form-group">
        <label for="zipCode">Zip Code</label>
        <input type="text" id="zipCode" name="zipCode" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone">
      </div>

      <div class="checkout-summary">
        <h3>Order Summary</h3>
        <div class="item">
          <span>Product A</span>
          <span>$10.00</span>
        </div>
        <div class="item">
          <span>Product B</span>
          <span>$15.00</span>
        </div>
        <div class="total">
          <span>Total</span>
          <span>$25.00</span>
        </div>
      </div>

      <button class="place-order-btn">Place Order</button>
    </div>
  </main>

  <div data-include="/components/footer.html"></div>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      if (!protectPage('consumer')) return;
      await loadUserDataForConsumer();
      // Logic to populate order summary from cart and handle order placement
    });
  </script>
</body>
</html>
