<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroConnect - My Orders</title>
    <script src="auth.js"></script>
    <script src="consumer-products.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background: #f7f6ea;
            color: #375432;
        }
        
        .header {
            background: #375432;
            color: #f7f6ea;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 1.8em;
        }
        
        .nav-links {
            display: flex;
            gap: 1rem;
        }
        
        .nav-links a {
            color: #f7f6ea;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background 0.2s;
        }
        
        .nav-links a:hover {
            background: rgba(247, 246, 234, 0.2);
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .orders-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .orders-header h2 {
            margin: 0;
            color: #375432;
        }
        
        .filter-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .filter-tab {
            background: white;
            border: 2px solid #375432;
            color: #375432;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .filter-tab.active {
            background: #375432;
            color: white;
        }
        
        .order-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
            overflow: hidden;
        }
        
        .order-header {
            background: #f8f9fa;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .order-id {
            font-weight: 600;
            color: #375432;
        }
        
        .order-date {
            color: #666;
            font-size: 0.9em;
        }
        
        .order-status {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }
        
        .status-delivered {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }
        
        .order-items {
            padding: 1.5rem;
        }
        
        .order-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .order-item:last-child {
            border-bottom: none;
        }
        
        .item-image {
            width: 60px;
            height: 60px;
            border-radius: 6px;
            object-fit: cover;
            margin-right: 1rem;
        }
        
        .item-details {
            flex: 1;
        }
        
        .item-name {
            font-weight: 600;
            color: #375432;
            margin-bottom: 0.25rem;
        }
        
        .item-farmer {
            color: #666;
            font-size: 0.9em;
        }
        
        .item-quantity {
            color: #375432;
            font-weight: 600;
        }
        
        .order-total {
            background: #f8f9fa;
            padding: 1rem 1.5rem;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .total-amount {
            font-size: 1.1em;
            font-weight: 600;
            color: #375432;
        }
        
        .order-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .track-btn {
            background: #375432;
            color: white;
        }
        
        .track-btn:hover {
            background: #20301d;
        }
        
        .cancel-btn {
            background: #dc3545;
            color: white;
        }
        
        .cancel-btn:hover {
            background: #c82333;
        }
        
        .reorder-btn {
            background: #28a745;
            color: white;
        }
        
        .reorder-btn:hover {
            background: #218838;
        }
        
        .empty-orders {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }
        
        .empty-orders h3 {
            margin-bottom: 1rem;
        }
        
        .start-shopping {
            background: #375432;
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            display: inline-block;
            margin-top: 1rem;
        }
        
        .start-shopping:hover {
            background: #20301d;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üì¶ My Orders</h1>
        <div class="nav-links">
            <a href="consumer-dashboard.html">‚Üê Back to Products</a>
            <a href="consumer-cart.html">Cart</a>
            <a href="consumer-profile.html">Profile</a>
            <button onclick="handleLogout()" style="background: #dc3545; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="orders-header">
            <h2>Order History</h2>
        </div>

        <div class="filter-tabs">
            <div class="filter-tab active" onclick="filterOrders('all')">All Orders</div>
            <div class="filter-tab" onclick="filterOrders('pending')">Pending</div>
            <div class="filter-tab" onclick="filterOrders('confirmed')">Confirmed</div>
            <div class="filter-tab" onclick="filterOrders('delivered')">Delivered</div>
            <div class="filter-tab" onclick="filterOrders('cancelled')">Cancelled</div>
        </div>

        <div id="orders-content">
            <!-- Orders will be loaded here -->
        </div>
    </div>

    <script>
        let currentFilter = 'all';

        function getOrders() {
            const user = getCurrentUser();
            if (!user) return [];
            
            const ordersKey = `orders_${user.id}`;
            return JSON.parse(localStorage.getItem(ordersKey) || '[]');
        }

        function saveOrders(orders) {
            const user = getCurrentUser();
            if (!user) return;
            
            const ordersKey = `orders_${user.id}`;
            localStorage.setItem(ordersKey, JSON.stringify(orders));
        }

        function displayOrders(filter = 'all') {
            const orders = getOrders();
            const ordersContent = document.getElementById('orders-content');
            
            let filteredOrders = orders;
            if (filter !== 'all') {
                filteredOrders = orders.filter(order => order.status === filter);
            }
            
            // Sort by date (newest first)
            filteredOrders.sort((a, b) => new Date(b.orderDate) - new Date(a.orderDate));
            
            if (filteredOrders.length === 0) {
                ordersContent.innerHTML = `
                    <div class="empty-orders">
                        <h3>${filter === 'all' ? 'No orders yet' : `No ${filter} orders`}</h3>
                        <p>Start shopping for fresh products from local farmers!</p>
                        <a href="consumer-dashboard.html" class="start-shopping">Start Shopping</a>
                    </div>
                `;
                return;
            }
            
            const ordersHTML = filteredOrders.map(order => {
                const orderDate = new Date(order.orderDate).toLocaleDateString();
                const orderTime = new Date(order.orderDate).toLocaleTimeString();
                
                const itemsHTML = order.items.map(item => `
                    <div class="order-item">
                        <img src="https://images.unsplash.com/photo-1560493676-04071c5f467b?w=60&h=60&fit=crop" 
                             alt="${item.productName}" class="item-image">
                        <div class="item-details">
                            <div class="item-name">${item.productName}</div>
                            <div class="item-farmer">by ${item.farmerName}</div>
                        </div>
                        <div class="item-quantity">
                            ${item.quantity} √ó ‚Çπ${item.price}
                        </div>
                    </div>
                `).join('');
                
                return `
                    <div class="order-card">
                        <div class="order-header">
                            <div>
                                <div class="order-id">Order #${order.id}</div>
                                <div class="order-date">${orderDate} at ${orderTime}</div>
                            </div>
                            <div class="order-status status-${order.status}">
                                ${order.status.charAt(0).toUpperCase() + order.status.slice(1)}
                            </div>
                        </div>
                        <div class="order-items">
                            ${itemsHTML}
                        </div>
                        <div class="order-total">
                            <div class="total-amount">Total: ‚Çπ${order.total.toFixed(2)}</div>
                            <div class="order-actions">
                                ${order.status === 'pending' ? `
                                    <button class="action-btn track-btn" onclick="trackOrder(${order.id})">Track Order</button>
                                    <button class="action-btn cancel-btn" onclick="cancelOrder(${order.id})">Cancel</button>
                                ` : ''}
                                ${order.status === 'confirmed' ? `
                                    <button class="action-btn track-btn" onclick="trackOrder(${order.id})">Track Order</button>
                                ` : ''}
                                ${order.status === 'delivered' ? `
                                    <button class="action-btn reorder-btn" onclick="reorder(${order.id})">Reorder</button>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            ordersContent.innerHTML = ordersHTML;
        }

        function filterOrders(filter) {
            currentFilter = filter;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayOrders(filter);
        }

        function trackOrder(orderId) {
            showConsumerNotification('Order tracking feature coming soon!', 'info');
        }

        function cancelOrder(orderId) {
            if (!confirm('Are you sure you want to cancel this order?')) return;
            
            const orders = getOrders();
            const orderIndex = orders.findIndex(order => order.id === orderId);
            
            if (orderIndex !== -1) {
                orders[orderIndex].status = 'cancelled';
                saveOrders(orders);
                displayOrders(currentFilter);
                showConsumerNotification('Order cancelled successfully!', 'success');
            }
        }

        function reorder(orderId) {
            const orders = getOrders();
            const order = orders.find(o => o.id === orderId);
            
            if (!order) return;
            
            // Add items back to cart
            const user = getCurrentUser();
            const cartKey = `cart_${user.id}`;
            const cart = JSON.parse(localStorage.getItem(cartKey) || '[]');
            
            order.items.forEach(item => {
                const existingItem = cart.find(cartItem => 
                    cartItem.productId === item.productId && cartItem.farmerId === item.farmerId
                );
                
                if (existingItem) {
                    existingItem.quantity += item.quantity;
                } else {
                    cart.push({...item, addedAt: new Date().toISOString()});
                }
            });
            
            localStorage.setItem(cartKey, JSON.stringify(cart));
            showConsumerNotification('Items added to cart!', 'success');
            
            setTimeout(() => {
                window.location.href = 'consumer-cart.html';
            }, 1500);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            if (!checkAuthentication()) return;
            displayOrders();
        });
    </script>
</body>
</html>
