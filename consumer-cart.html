<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroConnect - Shopping Cart</title>
    <script src="auth.js"></script>
    <script src="consumer-products.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background: #f7f6ea;
            color: #375432;
        }
        
        .header {
            background: #375432;
            color: #f7f6ea;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 1.8em;
        }
        
        .nav-links {
            display: flex;
            gap: 1rem;
        }
        
        .nav-links a {
            color: #f7f6ea;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background 0.2s;
        }
        
        .nav-links a:hover {
            background: rgba(247, 246, 234, 0.2);
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .cart-header h2 {
            margin: 0;
            color: #375432;
        }
        
        .cart-items {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .item-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 1rem;
        }
        
        .item-details {
            flex: 1;
        }
        
        .item-name {
            font-size: 1.1em;
            font-weight: 600;
            color: #375432;
            margin-bottom: 0.5rem;
        }
        
        .item-farmer {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 0.25rem;
        }
        
        .item-price {
            color: #375432;
            font-weight: 600;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0 1rem;
        }
        
        .quantity-btn {
            background: #375432;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .quantity-btn:hover {
            background: #20301d;
        }
        
        .quantity-input {
            width: 50px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 0.25rem;
        }
        
        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .remove-btn:hover {
            background: #c82333;
        }
        
        .cart-summary {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-top: 2rem;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .summary-total {
            font-size: 1.2em;
            font-weight: 600;
            color: #375432;
            border-top: 2px solid #375432;
            padding-top: 1rem;
        }
        
        .checkout-btn {
            background: #375432;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }
        
        .checkout-btn:hover {
            background: #20301d;
        }
        
        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }
        
        .empty-cart h3 {
            margin-bottom: 1rem;
        }
        
        .continue-shopping {
            background: #375432;
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            display: inline-block;
            margin-top: 1rem;
        }
        
        .continue-shopping:hover {
            background: #20301d;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõí Shopping Cart</h1>
        <div class="nav-links">
            <a href="consumer-dashboard.html">‚Üê Back to Products</a>
            <a href="consumer-orders.html">My Orders</a>
            <a href="consumer-profile.html">Profile</a>
            <button onclick="handleLogout()" style="background: #dc3545; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="cart-header">
            <h2>Your Shopping Cart</h2>
            <span id="cart-count">0 items</span>
        </div>

        <div id="cart-content">
            <!-- Cart items will be loaded here -->
        </div>
    </div>

    <script>
        // Cart management functions
        function getCart() {
            const user = getCurrentUser();
            if (!user) return [];
            
            const cartKey = `cart_${user.id}`;
            return JSON.parse(localStorage.getItem(cartKey) || '[]');
        }

        function saveCart(cart) {
            const user = getCurrentUser();
            if (!user) return;
            
            const cartKey = `cart_${user.id}`;
            localStorage.setItem(cartKey, JSON.stringify(cart));
        }

        function displayCart() {
            const cart = getCart();
            const cartContent = document.getElementById('cart-content');
            const cartCount = document.getElementById('cart-count');
            
            cartCount.textContent = `${cart.length} items`;
            
            if (cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <h3>Your cart is empty</h3>
                        <p>Add some fresh products from local farmers!</p>
                        <a href="consumer-dashboard.html" class="continue-shopping">Continue Shopping</a>
                    </div>
                `;
                return;
            }
            
            let total = 0;
            const cartItemsHTML = cart.map(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                return `
                    <div class="cart-item" data-product-id="${item.productId}" data-farmer-id="${item.farmerId}">
                        <img src="https://images.unsplash.com/photo-1560493676-04071c5f467b?w=80&h=80&fit=crop" 
                             alt="${item.productName}" class="item-image">
                        <div class="item-details">
                            <div class="item-name">${item.productName}</div>
                            <div class="item-farmer">by ${item.farmerName}</div>
                            <div class="item-price">‚Çπ${item.price} / ${item.unit}</div>
                        </div>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity(${item.productId}, ${item.farmerId}, ${item.quantity - 1})">-</button>
                            <input type="number" class="quantity-input" value="${item.quantity}" min="1" 
                                   onchange="updateQuantity(${item.productId}, ${item.farmerId}, this.value)">
                            <button class="quantity-btn" onclick="updateQuantity(${item.productId}, ${item.farmerId}, ${item.quantity + 1})">+</button>
                        </div>
                        <div style="margin-left: 1rem; font-weight: 600; color: #375432;">
                            ‚Çπ${itemTotal.toFixed(2)}
                        </div>
                        <button class="remove-btn" onclick="removeFromCart(${item.productId}, ${item.farmerId})">Remove</button>
                    </div>
                `;
            }).join('');
            
            cartContent.innerHTML = `
                <div class="cart-items">
                    ${cartItemsHTML}
                </div>
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span>‚Çπ${total.toFixed(2)}</span>
                    </div>
                    <div class="summary-row">
                        <span>Delivery Fee:</span>
                        <span>‚Çπ50.00</span>
                    </div>
                    <div class="summary-row summary-total">
                        <span>Total:</span>
                        <span>‚Çπ${(total + 50).toFixed(2)}</span>
                    </div>
                    <button class="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
                </div>
            `;
        }

        function updateQuantity(productId, farmerId, newQuantity) {
            if (newQuantity < 1) {
                removeFromCart(productId, farmerId);
                return;
            }
            
            const cart = getCart();
            const itemIndex = cart.findIndex(item => 
                item.productId === productId && item.farmerId === farmerId
            );
            
            if (itemIndex !== -1) {
                cart[itemIndex].quantity = parseInt(newQuantity);
                saveCart(cart);
                displayCart();
                showConsumerNotification('Cart updated!', 'success');
            }
        }

        function removeFromCart(productId, farmerId) {
            const cart = getCart();
            const filteredCart = cart.filter(item => 
                !(item.productId === productId && item.farmerId === farmerId)
            );
            
            saveCart(filteredCart);
            displayCart();
            showConsumerNotification('Item removed from cart!', 'info');
        }

        function proceedToCheckout() {
            const cart = getCart();
            if (cart.length === 0) {
                showConsumerNotification('Your cart is empty!', 'error');
                return;
            }
            
            // Create order
            const user = getCurrentUser();
            const ordersKey = `orders_${user.id}`;
            const orders = JSON.parse(localStorage.getItem(ordersKey) || '[]');
            
            const newOrder = {
                id: Date.now(),
                items: cart,
                total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0) + 50,
                status: 'pending',
                orderDate: new Date().toISOString(),
                deliveryAddress: user.details?.address || 'Address not provided'
            };
            
            orders.push(newOrder);
            localStorage.setItem(ordersKey, JSON.stringify(orders));
            
            // Clear cart
            saveCart([]);
            
            showConsumerNotification('Order placed successfully!', 'success');
            
            setTimeout(() => {
                window.location.href = 'consumer-orders.html';
            }, 2000);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            if (!checkAuthentication()) return;
            displayCart();
        });
    </script>
</body>
</html>
